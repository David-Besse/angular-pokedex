<div class="flex justify-center items-center bg-white">
  <form
    *ngIf="pokemon"
    (ngSubmit)="onSubmit()"
    #pokemonForm="ngForm"
    class="w-fit p-4 border-4 border-[#3163b2] rounded-xl"
  >
    <div class="">
      <div class="">
        <div class="">
          <!-- Pokemon name -->
          <div class="my-2 flex flex-col">
            <label for="name" class="text-base font-bold">Nom</label>
            <input
              type="text"
              class="border rounded-lg border-gray-400 ml-4 px-2 py-1"
              id="name"
              required
              pattern="^[a-zA-Z0-9àéèç]{1,25}$"
              [(ngModel)]="pokemon.name"
              name="name"
              #name="ngModel"
            />

            <div [hidden]="name.valid || name.pristine" class="text-red-600">
              Le nom du pokémon est requis (1-25).
            </div>
          </div>

          <!-- Pokemon picture -->
          <div *ngIf="isAddForm" class="my-2 flex flex-col">
            <label for="picture" class="text-base font-bold">Image</label>
            <input
              type="url"
              class="border rounded-lg border-gray-400 ml-4 px-2 py-1"
              id="picture"
              required
              [(ngModel)]="pokemon.picture"
              name="picture"
              #picture="ngModel"
            />

            <div
              [hidden]="picture.valid || picture.pristine"
              class="text-red-600"
            >
              L'image du pokémon est requise.
            </div>
          </div>

          <!-- Pokemon hp -->
          <div class="my-2 flex flex-col">
            <label for="hp" class="text-base font-bold">Point de vie</label>
            <input
              type="number"
              class="border rounded-lg border-gray-400 ml-4 px-2 py-1"
              id="hp"
              required
              pattern="^[0-9]{1,3}$"
              [(ngModel)]="pokemon.hp"
              name="hp"
              #hp="ngModel"
            />
            <div [hidden]="hp.valid || hp.pristine" class="text-red-600">
              Les points de vie du pokémon sont compris entre 0 et 999.
            </div>
          </div>

          <!-- Pokemon cp -->
          <div class="my-2 flex flex-col">
            <label for="cp" class="text-base font-bold">Dégâts</label>
            <input
              type="number"
              class="border rounded-lg border-gray-400 ml-4 px-2 py-1"
              id="cp"
              required
              pattern="^[0-9]{1,2}$"
              [(ngModel)]="pokemon.cp"
              name="cp"
              #cp="ngModel"
            />
            <div [hidden]="cp.valid || cp.pristine" class="text-red-600">
              Les dégâts du pokémon sont compris entre 0 et 99.
            </div>
          </div>

          <!-- Pokemon types -->
          <form class="my-2 flex flex-col">
            <label for="types" class="text-base font-bold">Types</label>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
              <div *ngFor="let type of types" class="">
                <label class="">
                  <input
                    type="checkbox"
                    class="m-4"
                    id="{{ type }}"
                    [value]="type"
                    [checked]="hasType(type)"
                    [disabled]="!isTypesValid(type)"
                    (change)="selectType($event, type)"
                  />
                  <span
                    [attr.for]="type"
                    class="px-2 py-1 rounded-full text-white w-12 text-center"
                    [ngStyle]="{
                      'background-color': type | pokemonTypeColor
                    }"
                  >
                    {{ type }}
                  </span>
                </label>
              </div>
            </div>
          </form>

          <!-- Submit button -->
          <div class="mt-2 text-center">
            <button type="submit" class="" [disabled]="!pokemonForm.form.valid" class="bg-[#ffcd08] hover:bg-yellow-600 hover:text-white font-bold py-2 px-4 rounded-xl">
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<h3 *ngIf="!pokemon" class="">Aucun pokémon à éditer</h3>
