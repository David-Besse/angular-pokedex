<!-- Information box -->
<div
  #informationBox
  *ngIf="isDisplayed"
  class="absolute top-2 right-2 bg-white p-4 z-10 w-[300px] border-2 rounded-xl border-[#3163b2]"
>
  <span
    class="absolute top-2 right-2 cursor-pointer font-bold text-xl border rounded-full px-1"
    (click)="close()"
    (keyup)="close()"
    tabindex="0"
    >X</span
  >
  <h2 class="text-xl font-bold">Information</h2>
  <p class="text-base text-gray-500">
    {{ textToDisplay }}
  </p>
</div>
