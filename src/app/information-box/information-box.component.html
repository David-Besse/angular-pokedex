<!-- Information box -->
<div
  *ngIf="isShown === 'true'"
  id="information-box"
  class="relative bg-white p-4 z-10 w-[300px] border-2 rounded-xl border-[#3163b2]"
>
  <span
    class="absolute top-2 right-2 cursor-pointer font-bold"
    (click)="close()"
    (keyup)="close()"
    tabindex="0"
    >X</span
  >
  <h2 class="text-2xl font-bold">Information</h2>
  <p class="text-base text-gray-500">
    The server response time has been forced to 0.5s to display the loader.
  </p>
</div>
