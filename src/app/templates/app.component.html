<main class="flex flex-col items-center py-10">
  <h1 class="text-6xl my-4">Pokemons List</h1>

  <input
    #inputsearchbyid
    (keyup)="searchById(inputsearchbyid.value)"
    type="number"
    placeholder="Type a pokemon number"
    class="w-1/3 border-2 border-black rounded-lg my-2 p-2"
  />

  <input
    #inputsearchbyname
    (keyup)="searchByName(inputsearchbyname.value)"
    type="text"
    placeholder="Type a pokemon name"
    class="w-1/3 border-2 border-black rounded-lg my-2 p-2"
  />

  <div *ngIf="pokemonSelected && pokemonSelected.length > 0" class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:w-4/6 p-2 gap-6">
    <div *ngFor="let pokemon of pokemonSelected" class="flex flex-col items-center p-2 shadow-[0_0_2px_2px_rgba(0,0,0,0.2)] rounded-lg" appBorderCard >
      <img src="{{ pokemon?.picture }}" alt="url pokemon image" class="" />
      <div class="">
        <p>ID: {{ pokemon?.id }}</p>
        <p>Name: {{ pokemon?.name }}</p>
        <p>HP: {{ pokemon?.hp }}</p>
        <p>CP: {{ pokemon?.cp }}</p>
        <p>Types: {{ pokemon?.types }}</p>
        <p>Created: {{ pokemon?.created | date:"dd/MM/yyyy" }}</p>
      </div>
    </div>
  </div>

  <p *ngIf="!pokemonSelected || pokemonSelected.length === 0" class="text-base text-gray-400">No pokemon selected</p>
</main>

<router-outlet></router-outlet>
