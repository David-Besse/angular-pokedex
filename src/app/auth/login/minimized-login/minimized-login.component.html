<div
  *ngIf="isLoginMinimizedDisplayed"
  class="flex flex-col border rounded-xl w-fit absolute top-2 left-2 p-4 bg-white"
>
  <p>Hello {{ user ? user : "anonymous" }} !</p>
  <span
    class="cursor-pointer text-[#3163b2] text-bold no-underline italic"
    (click)="disconnect()"
    (keyup.enter)="disconnect()"
    tabindex="0"
  >
    Disconnect
  </span>
</div>
